<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

  <div class="w-full max-w-lg bg-white rounded-sm shadow-xl p-8">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>
    
    <form class="space-y-4">

      <div class="w-full gap-4">
        <input type="text" placeholder="npi" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
        <p class="text-gray-400 text-sm mx-2">optional</p>
       
      </div>
              <div class="text-gray-400">__________________or__________________</div>
      <!-- First & Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
        <input type="text" placeholder="Last Name" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Password -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
        <input type="password" placeholder="Confirm Password" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Country & Occupation -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Country" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
        <input type="text" placeholder="Occupation" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Phone -->
      <input type="tel" placeholder="Phone Number" class="w-full p-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none">

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white font-medium p-2 rounded-sm shadow-md hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <!-- Already have an account -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Already have an account?
      <a href="LogIn.html" class="text-blue-800 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
