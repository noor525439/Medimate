<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medimate </title>
  <meta name="description" content="Medimate dashboard of patient-facing tools: calculators, diaries, logs, screeners and device checks." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            brand: {
              50:  '#eefaff',
              100: '#d6f0ff',
              200: '#b0e3ff',
              300: '#7fd1ff',
              400: '#48bbff',
              500: '#189bff',
              600: '#0f79db',
              700: '#0a5cb0',
              800: '#074885',
              900: '#053864'
            }
          }
        }
      },
      darkMode: 'class'
    }
  </script>
  <style>
    /* Focus ring for keyboard users */
    :focus-visible { outline: 2px solid #189bff; outline-offset: 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
  <!-- Global wrapper -->
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Top bar -->
    <header class="sticky top-0 z-50 border-b border-gray-200 bg-white backdrop-blur bg-white-80 dark:bg-gray-900 dark:border-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between gap-3">
        
        <svg width="28" height="28" viewBox="0 0 24 24" class="text-brand-600 dark:text-brand-400" aria-hidden="true" fill="currentColor">
          <path d="M12 2a5 5 0 0 1 5 5v3h1a3 3 0 0 1 0 6h-1v3a5 5 0 0 1-10 0v-3H6a3 3 0 1 1 0-6h1V7a5 5 0 0 1 5-5Zm-3 8h6V7a3 3 0 0 0-6 0v3Zm6 2H9v7a3 3 0 0 0 6 0v-7Z"/>
        </svg>

        
        <div class="flex-1 items-center">
          <h1 class="text-lg sm:text-xl font-semibold ">Medimate</h1>

        </div>

        <div class="flex mx-72  justify-between items-center"> 
          <a href="#" class="text-sm text-semibold text-gray-700 dark:text-white mx-4">Home</a>
          <a href="AboutUs.html" class="text-sm text-semibold text-gray-700 dark:text-white mx-4">About us</a>
          <a href="ContactUs.html" class="text-sm text-semibold text-gray-700 dark:text-white mx-4">Contact us</a></div>

      <div> 
        <button id="themeToggle" class="inline-flex items-center gap-2 rounded-md border border-gray-300 dark:border-gray-700 px-3 py-1.5 text-sm hover:bg-gray-50 dark:hover:bg-gray-800" aria-pressed="false">
          <span class="hidden sm:inline">Dark mode</span>
         <i class="fa-solid fa-moon"></i>

        </button>
        <a href="SignUp.html" class="border border-gray-200 dark:border-blue-950 px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Log Out</a>
      </div>
        
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-1">
      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Search & filters -->
        <div class="grid gap-4 sm:gap-5">
          <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
            <div class="relative flex-1">
              <label for="search" class="sr-only">Search tools</label>
              <input id="search" type="search" placeholder="Search by name (e.g., ‘diabetes’, ‘CPAP’, ‘pain diary’)…"
                     class="w-full rounded-md border border-gray-300/80 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-2.5 pr-10 text-sm shadow-sm focus:ring-2 focus:ring-brand-400" />
              <div class="pointer-events-none absolute right-3 top-2.5 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="flex gap-2">
              <button id="clearFilters" class="rounded-md border border-gray-300 bg-blue-600 dark:border-gray-700 px-3 py-2 text-sm hover:bg-blue-900 dark:hover:bg-gray-800 text-white">Clear</button>
             
            </div>
          </div>

          <div class="flex flex-wrap items-center gap-2 text-sm">
            <span class="text-gray-500 mr-1">Filters:</span>
            <button class="chip" data-tag="All">All</button>
            <button class="chip" data-tag="Favourites">Favourites</button>
            <button class="chip" data-tag="vitals">Vitals</button>
            <button class="chip" data-tag="calc">Calculators</button>
            <button class="chip" data-tag="log">Logs &amp; Diaries</button>
            <button class="chip" data-tag="resp">Respiratory</button>
            <button class="chip" data-tag="mental">Mental Health</button>
            <button class="chip" data-tag="screen">Screeners</button>
            <button class="chip" data-tag="lifestyle">Lifestyle</button>
          </div>
        </div>

        <!-- Grid -->
        <div id="grid" class="mt-6 grid gap-3 sm:gap-4 md:gap-5 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- Cards populated by JS -->
        </div>

        <!-- Empty state -->
        <div id="empty" class="hidden mt-12 text-center text-gray-500 dark:text-gray-400">
          No results. Try a different search or clear filters.
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200/70 dark:border-gray-800 py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-gray-500 dark:text-gray-400 flex flex-col sm:flex-row gap-2 sm:items-center justify-between">
        <p>© <span id="year"></span> MedHub Clinics • HIPAA‑ready UI components • WCAG AA</p>
        <div class="flex gap-4">
          <a class="hover:underline" href="#" aria-label="Privacy">Privacy</a>
          <a class="hover:underline" href="#" aria-label="Terms">Terms</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modals -->
  <dialog id="modal" class="rounded-xl p-0 backdrop:bg-black/40 w-[92vw] md:w-[720px]">
    <div class="bg-white dark:bg-gray-900 rounded-xl overflow-hidden">
      <div class="flex items-start justify-between px-5 py-4 border-b border-gray-200/70 dark:border-gray-800">
        <div>
          <h2 id="modalTitle" class="text-lg font-semibold"></h2>
          <p id="modalSubtitle" class="text-sm text-gray-500 dark:text-gray-400"></p>
        </div>
        <button id="modalClose" class="rounded-md border border-gray-300/80 dark:border-gray-700 px-2 py-1.5 text-sm hover:bg-gray-50 dark:hover:bg-gray-800">Close</button>
      </div>
      <div class="px-5 py-5">
        <div id="modalBody" class="prose dark:prose-invert max-w-none">
          <!-- Dynamic content inserted by JS -->
        </div>
      </div>
    </div>
  </dialog>

  <!-- App script -->
   <script src="script.js"></script>
    


</body>
</html>
