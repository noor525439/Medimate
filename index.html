<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medimate </title>
  <meta name="description" content="Medimate dashboard of patient-facing tools: calculators, diaries, logs, screeners and device checks." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
<style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Focus ring for keyboard users */
    :focus-visible { outline: 2px solid #189bff; outline-offset: 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 ">
  <!-- Global wrapper -->
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Top bar -->
     <header class="sticky bg-gray-50 bg-gray-50 top-0 z-50 border-b border-gray-200   backdrop-blur">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between gap-3">
        
        <!-- Logo -->
        <svg width="28" height="28" viewBox="0 0 24 24" class="text-blue-700 " aria-hidden="true" fill="currentColor">
          <path d="M12 2a5 5 0 0 1 5 5v3h1a3 3 0 0 1 0 6h-1v3a5 5 0 0 1-10 0v-3H6a3 3 0 1 1 0-6h1V7a5 5 0 0 1 5-5Zm-3 8h6V7a3 3 0 0 0-6 0v3Zm6 2H9v7a3 3 0 0 0 6 0v-7Z"/>
        </svg>

        <div class="flex-1 items-center">
          <h1 class="text-lg sm:text-xl font-semibold">Medimate</h1>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex justify-between items-center px-[365px] gap-5"> 
          <a href="index.html" class="text-sm font-semibold text-gray-900 ">Home</a>
          <a href="AboutUs.html" class="text-sm font-semibold text-gray-900 ">About us</a>
          <a href="ContactUs.html" class="text-sm font-semibold text-gray-700">Contact us</a>
        </nav>

        <!-- Right side -->
        <div class="flex items-center gap-2"> 
          
          <a href="SignUp.html" class="border border-gray-200  p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-sm">Log Out</a>
        </div>
      </div>
    </header>
    

    <!-- Main content -->
    <main class="flex-1">
      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Search & filters -->
        <div class="grid gap-4 sm:gap-5">
          <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
            <div class="relative flex-1">
              <label for="search" class="sr-only">Search tools</label>
              <input id="search" type="search" placeholder="Search by name (e.g., ‘diabetes’, ‘CPAP’, ‘pain diary’)…"
                     class="w-full rounded-md border border-gray-300/80  bg-white  px-4 py-2.5 pr-10 text-sm shadow-sm focus:ring-2 focus:ring-brand-400" />
              <div class="pointer-events-none absolute right-3 top-2.5 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="flex gap-2">
              <button id="clearFilters" class="rounded-sm border border-gray-300 bg-blue-600  p-2 text-sm hover:bg-blue-900  text-white">Clear</button>
             
            </div>
          </div>

          <div class="flex flex-wrap items-center gap-5 text-sm">
            <span class="text-gray-500 mr-2">Filters:</span>
            <button class="border border-gray-200 py-2 px-3 rounded-sm" data-tag="All"><i class="fa-solid fa-layer-group"></i>         All</button>
            <button class="border border-gray-200 py-2 px-3 rounded-sm" data-tag="Favourites"><i class="fa-solid fa-star"></i>        Favourites</button>
            <button class="border border-gray-200 p-2 px-3 py-2 rounded-sm" data-tag="vitals"><i class="fa-solid fa-water"></i>         Vitals</button>
            <button class="border border-gray-200 py-2 px-3 rounded-sm" data-tag="calc"><i class="fa-solid fa-calculator"></i>         Calculators</button>
            <button class="border border-gray-200 py-2 px-3 rounded-sm" data-tag="resp"><i class="fa-solid fa-lungs"></i>        Respiratory</button>
            <button class="border border-gray-200 py-2 px-3 rounded-sm"  data-tag="mental"><i class="fa-solid fa-head-side-virus"></i>         Mental Health</button>
            <button class="border border-gray-200 py-2 px-3 rounded-sm" data-tag="lifestyle"><i class="fa-solid fa-apple-whole"></i>      Lifestyle</button>
          </div>
        </div>

        <!-- Grid -->
        <div id="grid" class="mt-6 grid gap-3 sm:gap-4 md:gap-5 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- Cards populated by JS -->
        </div>

        <!-- Empty state -->
        <div id="empty" class="hidden mt-12 text-center text-gray-500 ">
          No results. Try a different search or clear filters.
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200/70  py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-gray-500  flex flex-col sm:flex-row gap-2 sm:items-center justify-between">
        <p>© <span id="year"></span> MedHub Clinics • HIPAA‑ready UI components • WCAG AA</p>
        <div class="flex gap-4">
          <a class="hover:underline" href="#" aria-label="Privacy">Privacy</a>
          <a class="hover:underline" href="#" aria-label="Terms">Terms</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modals -->
  <dialog id="modal" class="rounded-xl p-0 backdrop:bg-black/40 w-[92vw] md:w-[720px]">
    <div class="bg-white rounded-xl overflow-hidden">
      <div class="flex items-start justify-between px-5 py-4 border-b border-gray-200/70 ">
        <div>
          <h2 id="modalTitle" class="text-lg font-semibold"></h2>
          <p id="modalSubtitle" class="text-sm text-gray-500 "></p>
        </div>
        <button id="modalClose" class="rounded-md border border-gray-300/80  px-2 py-1.5 text-sm hover:bg-gray-50 ">Close</button>
      </div>
      <div class="px-5 py-5">
        <div id="modalBody" class="prose max-w-none">
          <!-- Dynamic content inserted by JS -->
        </div>
      </div>
    </div>
  </dialog>

  <!-- App script -->
   <script src="script.js"></script>
    


</body>
</html>
