<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

  <div class="w-full max-w-md bg-white rounded-md shadow-xl p-8">
    <!-- Heading -->
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome Back</h2>

    <!-- Login Form -->
    <form class="space-y-4">
      <!-- Email -->
      <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none" required>

      <!-- Password -->
      <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-400 outline-none" required>

      <!-- Remember + Forgot Password -->
      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-blue-600 focus:ring-blue-400">
          Remember me
        </label>
        <a href="#" class="hover:underline text-blue-600">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 rounded-sm shadow-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Divider -->
   
    <!-- Sign Up Link -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Donâ€™t have an account?
      <a href="SignUp.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
