<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-white to-purple-100 p-6">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl px-6 sm:px-8 py-6">
    
    <!-- Header -->
    <div class="text-center mb-2">
      <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-1">
        Welcome Back
      </h3>
      <p class="text-gray-600 text-sm ">
        Please log in to continue
      </p>
    </div>

    <!-- Success/Error Message (optional) -->
    <!-- <div class="mb-4 p-3 rounded-lg text-center font-medium bg-green-100 text-green-700">
      Login successful!
    </div> -->

    <!-- Form -->
    <form class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block text-0.5xl font-semibold text-gray-700 mb-2">
          Email Address
        </label>
        <input 
          type="email" 
          placeholder="Enter email"
          class="w-full pl-2 pr-3 py-2 sm:py-2 border border-gray-300 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-indigo-500"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Password
        </label>
        <input 
          type="password" 
          placeholder="Enter password"
          class="w-full pl-2 pr-3 py-2  border border-gray-300 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-indigo-500"
          required
        >
      </div>

      <!-- Remember + Forgot -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
        <label class="flex items-center text-sm  text-gray-600">
          <input type="checkbox" class="h-3 w-3 text-indigo-600 border-gray-300 rounded mr-2">
          Keep me logged in
        </label>
        <a href="#" class="text-sm font-medium text-blue-600 hover:underline">
          Forgot Password?
        </a>
      </div>

      <!-- Submit -->
      <button 
        type="submit"
        class="w-full flex items-center justify-center gap-2 bg-blue-900 hover:bg-blue-700 text-white font-semibold py-2  rounded-md shadow-lg transition duration-200 text-0.5xl"
      >
        <!-- login icon (SVG inline) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m12 0l-4-4m4 4l-4 4m8-10v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2z"/>
        </svg>
        Log In
      </button>
    </form>

    <!-- Signup link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account? 
      <a href="SignUp.html" class="text-blue-600 hover:underline font-semibold">
        Sign Up
      </a>
    </p>
  </div>

</body>
</html>
